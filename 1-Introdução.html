<!--
                Slecionando Elementos:

→ getElementById() // Tras apenas 1 elemento (element);
→ getElementByClassName() // Tras diversos elementos (HTML Collection);
→ getElementByTagName // Tras diversos elementos (HTML Collection).

→ querySelector //Tras apenas 1 elemento, o primeiro que encontrar (element);
→ querySelectorAll // Tras TODOS os elementos que encontrar (NodeList).
* 

NodeList x HTML Collection.

NodeList: é possivel usar outras ferramentas como forEach.
HTML Collection: não é possivel usar outras ferramentas como forEach.

                Selecionando Atributos:

→ element.innerText: seleciona e modifica um texto do html;
→ element.textContent: seleciona e modifica um texto do html;
→ element.innerHTML: seleciona e modifica um texto, 
podendo adicionar outro elemento dentro de um já existente;

                Selecionando Eventos:

São criados prar marcar um acontecimento.
-->
